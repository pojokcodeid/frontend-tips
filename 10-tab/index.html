<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>Tabs</h2>
    <p>Klik pada tombol x untuk menutup tab</p>
    <div class="tab">
      <button class="tablinks" id="defaultOpen">London</button>
      <button class="tablinks">Jakarta</button>
      <button class="tablinks">Tokyo</button>
    </div>
    <div id="London" class="tabcontent">
      <span class="topright">&times</span>
      <p>London adalah ibukata inggris</p>
    </div>
    <div id="Jakarta" class="tabcontent">
      <span class="topright">&times</span>
      <p>Jakarta adalah ibukata Indonesia</p>
    </div>
    <div id="Tokyo" class="tabcontent">
      <span class="topright">&times</span>
      <p>Tokyo adalah ibukata Jepang</p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
